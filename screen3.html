<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body id="screen3">
    <header>
        <ul>
            <li id="backHome"><i class="fa fa-home fa-2x"></i></li>
            <li id="title">USER PROFILE</li>
        </ul>
    </header>
    <section id="profile">
        <div id="photoArea"><i class="fa fa-camera-retro fa-3x"></i></div>
        <div id="name">Name</div>
        <div id="email">Email</div>
        <div id="phoneNum">Phone #</div>
    </section>
    <section id="availability">
        <i class="fa fa-calendar fa-1x"></i>
        <h4>Availability</h4>
        <i class="fa fa-chevron-right"></i>
    </section>
    <section id="notification">
        <i class="fa fa-bell-o fa-1x"></i>
        <p>to receive reminders before the start of the test and the end of the task</p>
        <i class="fa fa-toggle-off fa-1x"></i>
    </section>

</body>
</html>
