<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="screen4">
<header>
    <ul>
        <li id="backHome"><i class="fa fa-home fa-2x"></i></li>
        <li>Company Set Up</li>
    </ul>
</header>
    <section id="options">
        <ul>
            <li id="companies">
                <i class="icon fa fa-building"></i>
                <div class="optionName">Companies</div>
                <div class="num">2</div>
                <i class="arrow fa fa-chevron-right"></i>
            </li>
            <li id="locations">
                <i class="icon fa fa-location-arrow"></i>
                <div class="optionName">Locations</div>
                <div class="num">1</div>
                <i class="arrow fa fa-chevron-right"></i>
            </li>
            <li id="departments">
                <i class="icon fa fa-briefcase"></i>
                <div class="optionName">Departments</div>
                <div class="num">0</div>
                <i class="arrow fa fa-chevron-right"></i>
            </li>
            <li id="employees">
                <i class="icon fa fa-user"></i>
                <div class="optionName">Employees</div>
                <div class="num">0</div>
                <i class="arrow fa fa-chevron-right"></i>
            </li>
            <li id="tasks">
                <i class="icon fa fa-tasks"></i>
                <div class="optionName">Tasks</div>
                <div class="num">0</div>
                <i class="arrow fa fa-chevron-right"></i>
            </li>
        </ul>
    </section>
</body>
</html>
