<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="screen9">
<header>
    <ul>
        <li id="backHome"><i class="fa fa-home"></i></li>
        <li id="title">Company 1<br>Locations</li>
        <li id="add"><i class="fa fa-plus"></i></li>
    </ul>
</header>
<section id="topview">
    <div id="outerWrapper">
        <i class="fa fa-search fa-2x"></i>
        <input type="text">
        <div id="map-outer">
            <div id="map-container" class="col-md-12"></div>
        </div>
    </div>
</section>
<section id="bottomview">
    <ul>
        <li><div>No Locations</div></li>
        <li><div>Text</div></li>
        <li><div>Text</div></li>
    </ul>
</section>
<footer>
    <ul>
        <li id="company"><i class="fa fa-building fa-3x"></i><br/>Companies</li>
        <li id="location"><i class="fa fa-location-arrow fa-3x"></i><br/>Locations</li>
        <li id="document"><i class="fa fa-briefcase fa-3x"></i><br/>Documents</li>
        <li id="employees"><i class="fa fa-user fa-3x"></i><br/>Employees</li>
        <li id="tasks"><i class="fa fa-tasks fa-3x"></i><br/>Tasks</li>
    </ul>
</footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>
    function init_map() {
        var var_location = new google.maps.LatLng(37.335187,-121.881072);

        var var_mapoptions = {
            center: var_location,
            zoom: 14
        };

        var var_marker = new google.maps.Marker({
            position: var_location,
            map: var_map,
            title:"Termination"});

        var var_map = new google.maps.Map(document.getElementById("map-container"),
                var_mapoptions);

        var_marker.setMap(var_map);
    }

    google.maps.event.addDomListener(window, 'load', init_map);

</script>
</body>
</html>
